<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>CDM Entity Navigator</title>
    <link rel="Stylesheet" href="SchemaViz.css" type="text/css" />
    <script>
        window.onload = function () {

            // check if ie
            var sAgent = window.navigator.userAgent;
            if (sAgent.indexOf("MSIE") > 0 || sAgent.indexOf("Trident") > 0) {
                var classItem = document.getElementsByClassName("main_container")[0];
                while (classItem.childNodes.length > 0)
                    classItem.removeChild(classItem.lastChild);

                classItem.textContent = "We're very sorry, this page uses some features not supported by your browser.";
                return;
            }

            initController(document);
            initDrag();
        }

        function onresizeMain() {
            if (posPanes)
                posPanes(window.innerWidth / 2);
        }

    </script>

</head>

<body style="height:100%" onresize="onresizeMain()">
    <script src="cdm-bundle.js"></script>
    <script src="simpledrag.js"></script>
    <script src="viz-controller.js"></script>
    <script>

        var navPaneMinWidth = 256;
        var navPaneMinHeight = 64;
        var buttonBarHeight = 34;
        var colorKeyHeight = 56;
        var listPaneWidth = 260;
        var detailPaneMinWidth = 150;
        var resizeBarWidth = 6;

        var posPanes = function (mid) {

            // positions the 6 fixed panes that make up this little app
            var innerWidth = window.innerWidth - 0;
            var innerHeight = window.innerHeight - 0;

            if (innerHeight < navPaneMinHeight + buttonBarHeight * 3 + colorKeyHeight)
                innerHeight = navPaneMinHeight + buttonBarHeight * 3 + colorKeyHeight;
            if (innerWidth < navPaneMinWidth + listPaneWidth + detailPaneMinWidth)
                innerWidth = navPaneMinWidth + listPaneWidth + detailPaneMinWidth;

            let xStop0 = 0;
            let xStop1 = mid - (resizeBarWidth / 2);
            let xStop2 = xStop1 + resizeBarWidth;
            let xStop3 = xStop2 + listPaneWidth;
            let xStop4 = innerWidth;

            let yStop0 = 0;
            let yStop1 = yStop0 + buttonBarHeight;
            let yStop2 = yStop1 + buttonBarHeight;
            let yStop3 = yStop2 + buttonBarHeight;
            let yStop5 = innerHeight;
            let yStop4 = yStop5 - colorKeyHeight;

            var setShape = function (pane, x1, y1, x2, y2, margin) {
                pane.style.top = (y1 + margin) + "px";
                pane.style.left = (x1 + margin) + "px";
                pane.style.width = (x2 - x1 - margin * 2) + "px";
                pane.style.height = (y2 - y1 - margin * 2) + "px";
            }

            setShape(controller.paneButtonHost, xStop0, yStop0, xStop1, yStop1, 0);
            setShape(controller.paneNavHost, xStop0, yStop1, xStop1, yStop4, 0);
            setShape(controller.paneColorKey, xStop0, yStop4, xStop1, yStop5, 0);
            setShape(controller.paneResize, xStop1, yStop0, xStop2, yStop5, 0);
            setShape(controller.paneDirectivesHost, xStop2, yStop0, xStop4, yStop1, 0);
            setShape(controller.paneListTitle, xStop2, yStop1, xStop3, yStop2, 0);
            setShape(controller.paneListHost, xStop2, yStop2, xStop3, yStop5, 0);
            setShape(controller.paneTabHost, xStop3, yStop1, xStop4, yStop2, 0);
            setShape(controller.paneDetailTool, xStop3, yStop2, xStop4, yStop3, 0);
            setShape(controller.paneDetailHost, xStop3, yStop3, xStop4, yStop5, 0);

        }


        function initController() {

            controller.document = document;
            controller.mainContainer = document.getElementsByClassName("main_container")[0];
            controller.navDataGhExpected = navDataGhExpected;
            controller.appState = "navigateMode";
            controller.navHost = document.getElementById("nav_pane");
            controller.paneButtonHost = document.getElementById("button_host_pane");
            controller.paneDetailTool = document.getElementById("detail_tool_pane");
            controller.paneNavHost = document.getElementById("navigate_host_pane");
            controller.paneColorKey = document.getElementById("color_key_pane");
            controller.paneResize = document.getElementById("resize_pane");
            controller.paneListHost = document.getElementById("list_host_pane");
            controller.paneDirectivesHost = document.getElementById("directives_host_pane");
            controller.paneDetailHost = document.getElementById("detail_host_pane");
            controller.paneListTitle = document.getElementById("list_title_pane");
            controller.paneTabHost = document.getElementById("tab_host_pane");
            controller.paneWait = document.getElementById("wait_pane");
            controller.listContainer = document.getElementsByClassName("list_container")[0];
            controller.statusPane = document.getElementsByClassName("status_pane")[0];
            controller.traitsPane = document.getElementsByClassName("traits_pane")[0];
            controller.propertiesPane = document.getElementsByClassName("properties_pane")[0];
            controller.definitionPane = document.getElementsByClassName("definition_pane")[0];
            controller.resolvedPane = document.getElementsByClassName("resolved_pane")[0];
            controller.backDefinitionButton = document.getElementById("back_definition_tool_button");
            controller.backResolvedButton = document.getElementById("back_resolved_tool_button");
            controller.checkboxUgly = document.getElementById("ugly_trait_checkbox");
            controller.labelUgly = document.getElementById("ugly_trait_label");
            controller.checkboxDirectiveNormalized = document.getElementById("normalized_checkbox");
            controller.checkboxDirectiveRelational = document.getElementById("relational_checkbox");
            controller.checkboxDirectiveStructured = document.getElementById("structured_checkbox");

            controller.onclickFolderItem = onclickFolderItem;
            controller.onclickDetailItem = onclickDetailItem;
            controller.ondblclickDetailItem = ondblclickDetailItem;
            controller.onclickListItem = onclickListItem;
            controller.onclickResizeUp = onclickResizeUp;
            controller.onclickResizeDown = onclickResizeDown;
            document.onkeydown = onkeydownMain;

            init();
        }

        function initDrag() {

            controller.paneResize.sdrag(function (el, pageX, startX, pageY, startY, fix) {

                var innerWidth = window.innerWidth;
                var leftMin = navPaneMinWidth + resizeBarWidth / 2;
                var rightMax = innerWidth - (listPaneWidth + detailPaneMinWidth + resizeBarWidth / 2);

                fix.skipX = true;
                fix.skipX = true;

                if (pageX < leftMin) {
                    fix.pageX = leftMin;
                    pageX = leftMin;
                } else if (pageX > rightMax) {
                    pageX = rightMax;
                    fix.pageX = rightMax;
                }
                posPanes(pageX);

            }, null, 'horizontal');

            posPanes(window.innerWidth / 2);

        }

        function onclickGithub() {
            controller.mainContainer.messageHandlePing("githubLoadRequest", null, null);
        }
        function onclickFiles(files) {
            controller.mainContainer.messageHandlePing("filesLoadRequest", files, null);
        }

        function onclickFolderItem(event) {
            controller.mainContainer.messageHandlePing("navigateEntitySelect", this.folderState, event.ctrlKey);
        }

        function onclickDetailItem(event) {
            controller.mainContainer.messageHandlePing("navigateEntitySelect", this.entityState, event.ctrlKey);
        }

        function ondblclickDetailItem(event) {
            controller.mainContainer.messageHandlePing("navigateRelatedSelect", this.entityState, event.ctrlKey);
        }

        function onclickListItem() {
            controller.mainContainer.messageHandlePing("listItemSelect", this.cdmObject, null);
        }

        function onclickDetailTab(fromId) {
            controller.mainContainer.messageHandlePing("detailTabSelect", fromId, null);
        }

        function onclickResizeUp(event) {
            this.messageHandlePing("resize", "up", null);
        }
        function onclickResizeDown(event) {
            this.messageHandlePing("resize", "down", null);
        }

        function onclickDirective() {
            controller.mainContainer.messageHandlePing("directiveAlter", null, null);
        }


        function onkeydownMain(event) {
            if (event.ctrlKey || event.altKey || event.key == "Shift")
                return;
            if (event.key == "Escape" || event.key == "Enter")
                controller.mainContainer.messageHandlePing("searchClear", null, null);
            else if (event.key == "Backspace")
                controller.mainContainer.messageHandlePing("searchRemove", null, null);
            else if (event.key && event.key.length)
                controller.mainContainer.messageHandlePing("searchAdd", event.key, null);
        }

ent or other subject as well as the likelihood of each outcome.","UEName":"msemr_riskassessment","createUX":true},{"id":"e100027","folderId":"f100000","name":"Task","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/healthCare/electronicMedicalRecords/","docName":"Task.cdm.json","loadState":0,"description":"Generic activity representing work needed to be done.","UEName":"Task","createUX":true}]}]},{"id":"f110000","name":"nonProfit","entities":[{"id":"e110001","folderId":"f110000","name":"Account","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Account.cdm.json","loadState":0,"description":"Business that represents a customer or potential customer. The company that is billed in business transactions.","UEName":"Account","createUX":true},{"id":"e110002","folderId":"f110000","name":"Address","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Address.cdm.json","loadState":0,"description":"Address and shipping information. Used to store additional addresses for an account or contact.","UEName":"CustomerAddress","createUX":true},{"id":"e110003","folderId":"f110000","name":"Award","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Award.cdm.json","loadState":0,"description":"The total amount of funding that has been agreed to be awarded to an individual or institution and related data, including but not limited to the recipient, date of the award, and purpose of the award","UEName":"msnfp_award","createUX":true},{"id":"e110004","folderId":"f110000","name":"AwardVersion","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"AwardVersion.cdm.json","loadState":0,"description":"A point in time snapshot of the attributes of an Award.","UEName":"msnfp_awardversion","createUX":true},{"id":"e110005","folderId":"f110000","name":"Budget","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Budget.cdm.json","loadState":0,"description":"Amount of funds that can be designated for an Objective and/or Delivery Framework (i.e. Program, Project) for a given period of time.","UEName":"msnfp_Budget","createUX":true},{"id":"e110006","folderId":"f110000","name":"Campaign","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Campaign.cdm.json","loadState":0,"description":"Container for campaign activities and responses, sales literature, products, and lists to create, plan, execute, and track the results of a specific marketing campaign through its life.","UEName":"Campaign","createUX":true},{"id":"e110007","folderId":"f110000","name":"Contact","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Contact.cdm.json","loadState":0,"description":"Person with whom a business unit has a relationship, such as customer, supplier, and colleague.","UEName":"Contact","createUX":true},{"id":"e110008","folderId":"f110000","name":"CreditPlan","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"CreditPlan.cdm.json","loadState":0,"description":"Credit Plans control who will be credited with hard or soft credits after a payment clears. A credit plan could \"counted\" for membership or other benefit prior to a payment actually being cleared. A Credit Plan shows up as a A line item attached to a Pledge, Payment Schedule, or Account .  The goal of a credit plan is to avoid the double counting of hard, soft and split crediting.  The most elegant way to manage Credit Plan is by ensuring there are business rules in place like an \"auto\" soft credit rule attached to Accounts, Contacts, Opportunities or Donor Commitments depending on the conditions met.  Credit Plans can be countable toward fulfilling a benefit even if they are never fully realized as a hard or soft credit.","UEName":"msnfp_CreditPlan","createUX":true},{"id":"e110009","folderId":"f110000","name":"CreditRecipient","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"CreditRecipient.cdm.json","loadState":0,"description":"The contact, donor or constitiuent who receives \"credit\" for the hard or soft cleared payment.  A credit plan is always tied to a recipient in order to ensure full reconciliation and accounting of donations.  All nonprofits have business rules in place to govern how hard and soft credits are applied, but these rules are notoriously inconsistent from organization to organization.  For example, 6 of 12 enterprise nonprofits we recently surveyed about how they handle third party (corporate) giving crediting soft credit the corporation and hard credit the individual donors, whereas the other 6 surveyed nonprofits hard credit the third party providing the matching gift payments (i.e., Benevity is an example of a third party gift management company).  Still other organizations hard credit the corporation themselves.  For example, if Jane Smith donates $50 through her company Microsoft, and Microsoft matches the gift dollar for dollar, but Benevity collects and distributes the gift to Oxfam International, where is hard and soft credit applied?  Some organizations hard credit Jane Smith $100 ($50 donated plus the $50 match).  Some organizations hard credit Jane Smith $50 and Microsoft $50.  Some orgs hard credit Microsoft $100. And still more orgs hard credit Benevity some or all of the $100 donation.","UEName":"msnfp_CreditRecipient","createUX":true},{"id":"e110010","folderId":"f110000","name":"DeliveryFramework","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"DeliveryFramework.cdm.json","loadState":0,"description":"A Delivery Framework is a Management Unit of work defined by the organization or entity doing the work.","UEName":"msnfp_deliveryframework","createUX":true},{"id":"e110011","folderId":"f110000","name":"DesignatedCredit","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"DesignatedCredit.cdm.json","loadState":0,"description":"A segment of a donation payment or in-kind gift that indicating the partial amount that is hard- or soft-credited to a Customer and allocated to one Designation.","UEName":"msnfp_DesignatedCredit","createUX":true},{"id":"e110012","folderId":"f110000","name":"Designation","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Designation.cdm.json","loadState":0,"description":"An area to which funds may be allocated, including a GL-relevant accounting code.  Designations are the way a donor instructs an organization about how their donation should be spent or earmarked.  All nonprofit organizations strive to secure the largest % of unrestricted or undesignated funds possible so they can use this money at their own discretion toward the areas of greatest need, including the ability to pay down their operating costs.  Direct marketing-oriented nonprofits, and nonprofits with missions aligned to cause, cure, and global issues (like Oxfam) tend to have as few designations as they possibly can (~100-200 total designations) because they derive the majority of their funds from donors giving small gift amounts.  They also focus on recurring giving programs, which have a high administration cost if gifts are permitted to be designated or split designated across multiple funds.  A Higher Education organization, on the other hand, derives a large % of its annual fundraising from major donors, who typically want much more control about where they are directing their gifts.","UEName":"msnfp_Designation","createUX":true},{"id":"e110013","folderId":"f110000","name":"DesignationPlan","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"DesignationPlan.cdm.json","loadState":0,"description":"A line item attached to a Pledge, Payment Schedule, or Campaign indicating how associated payments should be designated.  Sometimes, 100% of a donation is designated to a single fund (ideally, to an unrestricted fund that the nonprofit can use any way they wish).  Other times, a donor has specified a desire that the donation be \"split designated\" among two or more funds.  For example, a donor giving $5,000 might specify that $1000 goes to the unrestricted fund $1000 to the new building fund and $3000 to building water wells Sub-saharan Africa.","UEName":"msnfp_DesignationPlan","createUX":true},{"id":"e110014","folderId":"f110000","name":"Disbursement","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Disbursement.cdm.json","loadState":0,"description":"A Disbursement represents an Award disbursement to an individual or organizational awardee.  A Disbursement is related to a specific Award and Budget through a Disbursement Distribution.","UEName":"msnfp_disbursement","createUX":true},{"id":"e110015","folderId":"f110000","name":"DisbursementDistribution","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"DisbursementDistribution.cdm.json","loadState":0,"description":"Defines the Delivery Framework(s) - i.e. Program, Project, Initiative - that contribute to funding an Award Disbursement.","UEName":"msnfp_disbursementdistribution","createUX":true},{"id":"e110016","folderId":"f110000","name":"Docket","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Docket.cdm.json","loadState":0,"description":"A Docket is used to associate inquiries (LOIs) and requests with a specific grant/award cycle or date (usually a review/board meeting) on which a foundation will make final decisions on applications.","UEName":"msnfp_Docket","createUX":true},{"id":"e110017","folderId":"f110000","name":"DonorCommitment","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"DonorCommitment.cdm.json","loadState":0,"description":"Donor commitments track the frequency with which constituents donate funds to a nonprofit or Foundation.  All nonprofits and Foundations seek to attract as many monthly/recurring/sustaining gifts or donor commitments that they can.  Other donors routinely give on a one-time basis.  Monthly givers require additional payment and transaction information tracking including payment method, schedules, in-kind pledge relevance, and more.","UEName":"msnfp_DonorCommitment","createUX":true},{"id":"e110018","folderId":"f110000","name":"Education","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Education.cdm.json","loadState":0,"description":"Biographical information about the education institutions a contact attended or is attending, the areas of study (major/minor) concentrated on, activities and roles served, preferences (football booster, patron of the on-campus art museum, etc.), and the start and end dates associated with this information.  It's particularly important for mid-level and major gift fundraisers based in the United States to understand someone's university/college alumni/alumnae network and peers in order to build a bigger qualified prospect pipeline.  University/college association is not as relevant or important in the UK, for example, compared to the US.  Nonprofit organizations with a bigger focus on major gifts care more about tracking educational information at a deeper level.","UEName":"msnfp_Education","createUX":true},{"id":"e110019","folderId":"f110000","name":"EmploymentHistory","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"EmploymentHistory.cdm.json","loadState":0,"description":"Historical and/or current information about where a contact works, volunteers or serves in some capacity at an organization.  For nonprofits, tracking employer information is critical for a few reasons: it is important to understand if the employee is part of a eligible matching gift program, to have visibility into an employee's \"network\" and to visualize the degrees of separation between an employee and other prospective donors that the organization wants to solicit, and more.","UEName":"msnfp_EmploymentHistory","createUX":true},{"id":"e110020","folderId":"f110000","name":"Indicator","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Indicator.cdm.json","loadState":0,"description":"An Indicator describes what will be measured to track evidence of a Result. Indicators can be qualitative or quantitative and may or may not be aggregable.","UEName":"msnfp_indicator","createUX":true},{"id":"e110021","folderId":"f110000","name":"IndicatorValue","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"IndicatorValue.cdm.json","loadState":0,"description":"A quantitative or qualitative value of measurement of an Indicator","UEName":"msnfp_indicatorvalue","createUX":true},{"id":"e110022","folderId":"f110000","name":"Lead","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Lead.cdm.json","loadState":0,"description":"Prospect or potential sales opportunity. Leads are converted into accounts, contacts, or opportunities when they are qualified. Otherwise, they are deleted or archived.","UEName":"Lead","createUX":true},{"id":"e110023","folderId":"f110000","name":"Objective","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Objective.cdm.json","loadState":0,"description":"Used for the purpose of reporting on goals or strategies outside of program boundaries.  For example, \"Advocacy\" may be an objective of both \"Health Care\" and \"Education\". An objective is often a step above program in terms of hierarchy.  So, a Foundation may have 5 key objectives to fund for a particular fiscal year.  Related and underneath objectives like Advocacy, Job Training, and Literarcy might be any number of additional, related programs, all of which are seeking to award grants to qualified grant seekers.","UEName":"msnfp_Objective","createUX":true},{"id":"e110024","folderId":"f110000","name":"OfacMatch","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"OfacMatch.cdm.json","loadState":0,"description":"Prospective, pending and closed \"deals\" or gifts.  This entity allows nonprofit organizations to track their efforts to build relationships with prospective donors.   The following information is commonly tracked on opportunities:  assigned fundraiser(s), ask amounts, campaigns designated funds given to, etc.   Opportunity pipeline management allows development and gift officers to forecast likely gifts by when they are going to close, very similar to the way a salesperson tracks and manages sales opportunities.  It must be possible in a CRM or application to associate an opportunity to a campaign to measure the ROI of specific marketing programs.","UEName":"msnfp_OfacMatch","createUX":true},{"id":"e110025","folderId":"f110000","name":"Opportunity","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Opportunity.cdm.json","loadState":0,"description":"Potential revenue-generating event, or sale to an account, which needs to be tracked through a sales process to completion.","UEName":"Opportunity","createUX":true},{"id":"e110026","folderId":"f110000","name":"PaymentAsset","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"PaymentAsset.cdm.json","loadState":0,"description":"Specific types of payments, including in-kind gifts, stock and securities that are classified as assets require non-profits to follow specific reporting rules.  Managing these gifts tends to be very manual work for nonprofit development operations staff.  These gifts come in through a bank, must be manually reviewed and entered into a batch.  Often there are questions that need to be answered before a gift entry can be completed with ease.","UEName":"msnfp_PaymentAsset","createUX":true},{"id":"e110027","folderId":"f110000","name":"PaymentMethod","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"PaymentMethod.cdm.json","loadState":0,"description":"This is a parent entity for Payment Method customizations that may be supported by an application.  Possible extensions could be to support credit cards, EFT, cryptocurrency, mobile payments, or rewards points.","UEName":"msnfp_PaymentMethod","createUX":true},{"id":"e110028","folderId":"f110000","name":"PaymentProcessor","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"PaymentProcessor.cdm.json","loadState":0,"description":"This is a placeholder entity referenced by the Payment Method object.  It is intended to be customized with configuration data necessary to connect to a payment processor and authorize payments.","UEName":"msnfp_PaymentProcessor","createUX":true},{"id":"e110029","folderId":"f110000","name":"PaymentSchedule","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"PaymentSchedule.cdm.json","loadState":0,"description":"A gift transaction can be a one-time payment or a recurring payment (ie, monthly/sustainer giving). In addition, it can be a pledge (ie, promise) of a future payment or a current/received payment.","UEName":"msnfp_PaymentSchedule","createUX":true},{"id":"e110030","folderId":"f110000","name":"PlannedGiving","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"PlannedGiving.cdm.json","loadState":0,"description":"A planned gift is a major gift made during a donor's lifetime or at the time of their death that involves their estate and tax planning.  There are many forms of planned giving, but the three most common vehicles are CRTs (Charitable Remainder Trusts), Bequests and Annuities, which all have different tax benefits and financial reconciliation guidelines for the nonprofit organization. Planned gifts are in contrast to annual gifts, which are made through a donor's discretionary income and not tied to an estate.","UEName":"msnfp_PlannedGiving","createUX":true},{"id":"e110031","folderId":"f110000","name":"Preference","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Preference.cdm.json","loadState":0,"description":"Typically tracks an abundance of constituent or organization information that doesn't live cleanly on an account or contact record, or that can be associated with both an Account and a Contact.  Examples:  personal interests, additional communication preferences like desire to receive a newsletter, specific outreach the constituent wants, and additional affiliation information like Constituent Type associations and ratings.\n\nPreferences also typically store demographic information in a series of dependent picklists: Category, Subcategory, Type, Subtype. Most commonly, only two or three of the fields in this dependent hierarchy will be used.","UEName":"msnfp_Preference","createUX":true},{"id":"e110032","folderId":"f110000","name":"Recommendation","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Recommendation.cdm.json","loadState":0,"description":"This is the mechanism through which Foundations provide recommendations back to a grant applicant.","UEName":"msnfp_Recommendation","createUX":true},{"id":"e110033","folderId":"f110000","name":"Report","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Report.cdm.json","loadState":0,"description":"A status report submitted by an awardee to the granting entity (i.e., a Foundation) to report on what impact has been accomplished to date through the funds awarded to them.","UEName":"msnfp_Report","createUX":true},{"id":"e110034","folderId":"f110000","name":"Request","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Request.cdm.json","loadState":0,"description":"Represents a request from an individual or institution for funding or support. A request is more formal than an inquiry (LOI) and typically happens after an inquiry has already occurred.","UEName":"msnfp_request","createUX":true},{"id":"e110035","folderId":"f110000","name":"Result","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Result.cdm.json","loadState":0,"description":"A Result is a container that represents the changes in the context in which an organization operates Delivery Frameworks (i.e. Programs, Projects).","UEName":"msnfp_result","createUX":true},{"id":"e110036","folderId":"f110000","name":"Review","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Review.cdm.json","loadState":0,"description":"The internal assessment of a Request made by a staff member (or team) and all of the relevant information that needs to be tracked at the \"review\" stage of an application.","UEName":"msnfp_Review","createUX":true},{"id":"e110037","folderId":"f110000","name":"Salutation","path":"/core/applicationCommon/foundationCommon/crmCommon/accelerators/nonProfit/","docName":"Salutation.cdm.json","loadState":0,"description":"The way a donor or prospect is commonly addressed via written communication (lhard-copy letters, emails, etc.).  It is typical for nonprofits and foundations to address major donors by different salutations depending on the scenario.  A Medical Doctor could be addressed as \"Doctor\" when the organization reaches out regarding in-country field volunteerism the person performs.  On the other hand, the same individual might be referred to as Mrs. Smith as part of her household being solicited for a major gift.","UEName":"msnfp_Salutation","createUX":true},{"id":"e11003     <span class="main_container">
        <span class="fixed_container" id="button_host_pane">
            <span class="detail_container">
                <button id="github_button" class="button" onclick=onclickGithub()>Load from Github!</button>
                <button id="local_button" class="button" onclick="document.getElementById('local-files').click();">Load from files...</button>
                <input type="file" multiple directory webkitdirectory accept=".json" id="local-files" name="file" style="display: none" onchange="onclickFiles(document.getElementById('local-files').files)">
            </span>
        </span>
        <span class="fixed_container" id="navigate_host_pane">
            <span class="parent_container">
                <!--chrome bug with smashing flex boxes when they scroll-->
                <span class="parent_container" id="nav_pane" style="border:0px;padding:0px;margin:0px;">
                    <span>
                        <br/>
                        <br/>Add some entities to get started.
                        <br/>
                        <br/>
                    </span>
                </span>
            </span>
        </span>
        <span class="fixed_container" id="color_key_pane">
            <span class="detail_container">
                <span class="group_title">Color Key:</span>
                <span class="key_item" style="background-color: var(--item-back-referenced)">Used by Selected</span>
                <span class="key_item" style="background-color: var(--item-back-referencing)">Uses the Selected</span>
                <span class="key_item" style="background-color: var(--item-back-base)">Base of Selected</span>
                <span class="key_item" style="background-color: var(--item-back-extension)">Extension of Selected</span>
            </span>
        </span>
        <span class="resize_bar" id="resize_pane"></span>
        <span class="fixed_container" id="list_title_pane" style="background-color: var(--back-alternate1);">
            <span class="group_title">
                Attributes:
            </span>
        </span>
        <span class="fixed_container" id="directives_host_pane">
            <span class="detail_container">
                <label>Default resolution directives:</label>
                <label><input id="relational_checkbox" checked=true type="checkbox" onclick="onclickDirective()" />By Reference</label>
                <label><input id="normalized_checkbox" checked=true type="checkbox" onclick="onclickDirective()" />Normalized</label>
                <label><input id="structured_checkbox" type="checkbox" name="Structured" onclick="onclickDirective()"/>Structured</label>
            </span>
        </span>
        <span class="fixed_container" id="list_host_pane">
            <span class="list_container" id="attributeList">
            </span>
        </span>
        <span class="fixed_container" id="tab_host_pane">
            <span class="detail_container" style="background-color: var(--back-alternate1);">
                <span class="tab" id="property_tab" style="background-color: var(--back-alternate1)" onclick="onclickDetailTab('property_tab')">Properties</span>
                <span class="tab" id="trait_tab" style="background-color: var(--back-alternate1)" onclick="onclickDetailTab('trait_tab')">Traits</span>
                <span class="tab" id="definition_tab" style="background-color: var(--back-alternate1)" onclick="onclickDetailTab('definition_tab')">Definition</span>
                <span class="tab" id="resolved_tab" style="background-color: var(--back-alternate1)" onclick="onclickDetailTab('resolved_tab')">Resolved</span>
                <span class="tab" id="status_tab" style="background-color: var(--back-alternate2)" onclick="onclickDetailTab('status_tab')">Status</span>
            </span>
        </span>
        <span class="fixed_container" id="detail_tool_pane" style="border-style:inset">
            <span class="detail_container">
                <button id="copy_tool_button" class="button" onclick=copyActivePane()>Copy</button>
                <button id="back_definition_tool_button" class="button" style="display: none" onclick=popDefinitionPane()>Go Back</button>
                <button id="back_resolved_tool_button" class="button" style="display: none" onclick=popResolvedPane()>Go Back</button>
                <label id="ugly_trait_label" style="display: none"><input id="ugly_trait_checkbox" type="checkbox" onclick="onclickDirective()" />Show Ugly Traits</label>
            </span>
        </span>

        <span class="fixed_container" id="detail_host_pane">
            <span class="status_pane">
            </span>
            <span class="traits_pane">
            </span>
            <span class="properties_pane">
            </span>
            <span class="definition_pane">
            </span>
            <span class="resolved_pane">
            </span>
        </span>            
        <span class="fixed_container" id="wait_pane" style="display:none">
            <span id="message_text">
                <br/>Loading and resolving entity documents, please wait...
            </span>
        </span>
    </span>

</body>

</html>
